<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant 3D Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader-container">
        <div class="scan-ring"></div>
        <div class="sphere">
            <div class="data-point point-1"></div>
            <div class="data-point point-2"></div>
            <div class="data-point point-3"></div>
        </div>
        <div class="status-text">Initializing System</div>
        
        <div class="completion" id="completion">
            <h2>Ready to Explore</h2>
            <p>Your 3D environment is fully prepared. Begin your project with all tools available.</p>
            <button class="continue-btn">Enter Workspace</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
